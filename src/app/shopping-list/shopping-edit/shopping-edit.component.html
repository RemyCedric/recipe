<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name" required #name="ngModel">
          <span *ngIf="name.touched && name.invalid" class="help-block">Please enter the name of ingredient</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" ngModel name="amount" required pattern="^[1-9]+[0-9]*$"
                 #amount="ngModel">
          <span *ngIf="amount.touched && amount.invalid" class="help-block">Please enter a positive amount of
            ingredients</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{this.editMode ?
            'Update':'Add'}}</button>
          <button *ngIf="this.editMode" class="btn btn-danger" type="button" (click)="this.delete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="this.clear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
