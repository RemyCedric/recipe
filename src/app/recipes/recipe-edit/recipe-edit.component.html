<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="this.formGroup" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="this.formGroup.invalid">Save</button>
          <button type="button" class="btn btn-danger" (click)="this.onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
        </div>
      </div>
      <hr>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div class="row" *ngFor="let ingredientCtrl of this.getIngredientsControl(); let i = index"
               formGroupName="{{i}}" style='margin-top: 10px;'>
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="this.addIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
